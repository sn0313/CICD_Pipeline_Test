name: Mirror to SIT Repo

on:
  push:
    branches: ["main"]

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout full repository
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set Git user
      - name: Configure Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Step 3: Add mirror remote using PAT
      - name: Add mirror remote
        run: |
          git remote add mirror https://sn0313:${{ secrets.SIT_PAT }}@github.com/sn0313/cicd-sit.git

      # Step 4: Push all branches and tags
      - name: Push to mirror
        run: git push --mirror mirror
